</head>
<body>
  <!-- User Profile Button & Popup -->
  <div class="user-profile-container">
    <button class="profile-button" onclick="toggleProfilePopup()">ğŸ‘¤</button>
    <div id="profilePopup" class="profile-popup hidden">

      <p><strong>Name:</strong> AI SmartHome</p>

<div class="home-popup-container">

</html>
